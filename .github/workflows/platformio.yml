# PlatformIO Docker Build Workflow
name: ðŸ³ PlatformIO Docker Image

env:
  DEFAULT_PIO_VERSION: 6.1.18

on:
  push:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/platformio/**'
  pull_request:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/platformio/**'
  # Manual trigger
  workflow_dispatch:
    inputs:
      pio_version:
        description: 'PlatformIO Core version (e.g., 6.1.18)'
        required: true
        type: string
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      custom_tags:
        description: 'Additional custom tags (comma-separated, optional)'
        required: false
        default: ''
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      pio_version: ${{ steps.version.outputs.pio_version }}
    steps:
      - name: ðŸ·ï¸ Resolve PlatformIO version
        id: version
        run: |
          VERSION="${{ github.event.inputs.pio_version || env.DEFAULT_PIO_VERSION }}"
          echo "pio_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using PlatformIO version: ${VERSION}"

  build:
    needs: prepare
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      image_name: jethome-dev-platformio
      context_path: images/platformio
      version_tag: pio-${{ needs.prepare.outputs.pio_version }}
      force_rebuild: ${{ github.event.inputs.force_rebuild == 'true' }}
      custom_tags: ${{ github.event.inputs.custom_tags || '' }}
      build_args: |
        PIO_VERSION=${{ needs.prepare.outputs.pio_version }}