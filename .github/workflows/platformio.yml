# PlatformIO Docker Build Workflow
name: üê≥ PlatformIO Docker Image

on:
  push:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/platformio/**'
  pull_request:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/platformio/**'
  # Manual trigger
  workflow_dispatch:
    inputs:
      pio_version:
        description: 'PlatformIO Core version (e.g., 6.1.18)'
        required: true
        default: '6.1.18'
        type: string
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      custom_tags:
        description: 'Additional custom tags (comma-separated, optional)'
        required: false
        default: ''
        type: string

jobs:
  build:
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
    with:
      image_name: jethome-dev-platformio
      context_path: images/platformio
      version_tag: pio-${{ github.event.inputs.pio_version }}
      force_rebuild: ${{ github.event.inputs.force_rebuild == true }}
      custom_tags: ${{ github.event.inputs.custom_tags || '' }}
      build_args: |
        PIO_VERSION=${{ github.event.inputs.pio_version }}