# PlatformIO Docker Build Workflow
name: üê≥ PlatformIO Docker Image

on:
  push:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/reusable-docker-build.yml'
      - 'images/platformio/**'
  pull_request:
    branches: [master, dev]
    paths:
      - '.github/workflows/platformio.yml'
      - '.github/workflows/reusable-docker-build.yml'
      - 'images/platformio/**'
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      custom_tags:
        description: 'Additional custom tags (comma-separated, optional)'
        required: false
        default: ''
        type: string
  # Scheduled monthly rebuild (1st of each month at 2 AM UTC)
  schedule:
    - cron: '0 2 1 * *'

jobs:
  build:
    uses: ./.github/workflows/reusable-docker-build.yml
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      image_name: jethome-dev-platformio
      context_path: images/platformio
      force_rebuild: ${{ github.event.inputs.force_rebuild || false }}
      custom_tags: ${{ github.event.inputs.custom_tags || '' }}