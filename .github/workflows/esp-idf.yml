# ESP-IDF Docker Build Workflow
name: üê≥ ESP-IDF Docker Image

on:
  push:
    branches: [master, dev]
    paths:
      - '.github/workflows/esp-idf.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/esp-idf/**'
  pull_request:
    branches: [master, dev]
    paths:
      - '.github/workflows/esp-idf.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/esp-idf/**'
  # Manual trigger
  workflow_dispatch:
    inputs:
      esp_idf_version:
        description: 'ESP-IDF version (e.g., v5.4.1, v5.3.1)'
        required: false
        default: 'v5.4.1'
        type: string
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      custom_tags:
        description: 'Additional custom tags (comma-separated, optional)'
        required: false
        default: ''
        type: string

jobs:
  build:
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      image_name: jethome-dev-esp-idf
      context_path: images/esp-idf
      force_rebuild: ${{ github.event.inputs.force_rebuild == true }}
      custom_tags: ${{ github.event.inputs.custom_tags || '' }}
      build_args: |
        ESP_IDF_VERSION=${{ github.event.inputs.esp_idf_version || 'v5.4.1' }}

