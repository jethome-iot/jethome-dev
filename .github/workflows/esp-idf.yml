# ESP-IDF Docker Build Workflow
name: ðŸ³ ESP-IDF Docker Image

env:
  DEFAULT_ESP_IDF_VERSION: v5.4.1

on:
  push:
    branches: [master, dev]
    paths:
      - '.github/workflows/esp-idf.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/esp-idf/**'
  pull_request:
    branches: [master, dev]
    paths:
      - '.github/workflows/esp-idf.yml'
      - '.github/workflows/docker-build.yml'
      - 'images/esp-idf/**'
  # Manual trigger
  workflow_dispatch:
    inputs:
      esp_idf_version:
        description: 'ESP-IDF version (e.g., v5.4.1, v5.3.1)'
        required: true
        type: string
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      custom_tags:
        description: 'Additional custom tags (comma-separated, optional)'
        required: false
        default: ''
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      esp_idf_version: ${{ steps.version.outputs.esp_idf_version }}
    steps:
      - name: ðŸ·ï¸ Resolve ESP-IDF version
        id: version
        run: |
          VERSION="${{ github.event.inputs.esp_idf_version || env.DEFAULT_ESP_IDF_VERSION }}"
          echo "esp_idf_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using ESP-IDF version: ${VERSION}"

  build:
    needs: prepare
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      image_name: jethome-dev-esp-idf
      context_path: images/esp-idf
      version_tag: idf-${{ needs.prepare.outputs.esp_idf_version }}
      force_rebuild: ${{ github.event.inputs.force_rebuild || false }}
      custom_tags: ${{ github.event.inputs.custom_tags || '' }}
      build_args: |
        ESP_IDF_VERSION=${{ needs.prepare.outputs.esp_idf_version }}

